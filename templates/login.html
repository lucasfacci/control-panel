{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <h1>Login</h1>

    <form method="POST" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        <button type="submit">Acessar</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
{% endblock %}
